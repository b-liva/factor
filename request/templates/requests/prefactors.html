{% extends 'requests/base.html' %}
{% block mainContent %}

    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">

                {% for Prefactor in allPrefactors.all %}

                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="{{ Prefactor.image.url }}" alt="Card image cap">
                            <div class="card-body">
                                <p> {{ Prefactor.summary }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">

                                        <a href="{% url 'reqDetails' Prefactor.request_id.pk %}">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Req: {{ Prefactor.request_id.number }}</button>
                                        </a>
                                        <a href="{% url 'prefactorsDetailPage' Prefactor.pk %}">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Pref: {{ Prefactor.number }}</button>
                                        </a>




                                    </div>
                                    <small class="text-muted">{{ Prefactor.pub_date_pretty }}</small>
                                </div>
                            </div>
                        </div>
                    </div>

                {% endfor %}

            </div>
        </div>
    </div>

{% endblock %}
