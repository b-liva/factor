{% extends 'requests/base.html' %}
{% block mainContent %}


    <div class="album py-5 bg-light">
        <div class="container">

            <div class="row">
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="{{ request.image.url }}" alt="Card image cap">
                            <div class="card-body">
                                <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Req: {{ request.number }}</button>

                                    </div>
                                <p> {{ request.summary }}</p>
                                <div class="d-flex justify-content-between align-items-center">

                                    <div class="btn-group">
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                        <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                                    </div>
                                    <small class="text-muted">{{ request.pub_date_pretty }}</small>
                                </div>
                            </div>
                        </div>
                    </div>



            </div>
        </div>
    </div>

{% endblock %}
