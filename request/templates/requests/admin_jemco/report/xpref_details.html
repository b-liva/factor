{% extends 'requests/admin_jemco/admin_base.html' %}
{% block right_col %}
    <h3>{{ msg }}</h3>
    {{ xpref.number }}
    <br>{{ xpref.pub_date }}
    <br>

    <form action="{% url 'edit_xpref' xpref_id=xpref.id %}" method="POST">
    {% csrf_token %}
        <table class="withBorder">
                <tbody>
                <tr>
                    <th>kw</th>
                    <th>rpm</th>
                    <th>price</th>
                </tr>
                {% for xpref_spec in  xpref_specs %}
                <tr>
                    <td>{{ xpref_spec.kw }}</td>
                    <td>{{ xpref_spec.rpm }}</td>
                    <td><input type="number" name="price" value="{{ xpref_spec.price }}"></td>
                </tr>
                {% endfor %}

                </tbody>
            </table>
        <button type="submit" name="edit">Save</button>
    </form>

{% endblock %}
