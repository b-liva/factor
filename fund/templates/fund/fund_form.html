{% extends 'requests/admin_jemco/admin_base.html' %}
{% block right_col %}

    <div class="col-md-6 col-md-offset-3">
    <h2 style="text-align: center; background-color: #3E5367; border: 1px solid burlywood; color: whitesmoke;">Add new Fund</h2>
{#        <form action="{% url 'fform' %}" method="POST">#}
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" name="submit" class="btn btn-success btn-sm">Save</button>
            {% if fund %}
                <a href="{% url 'fund_details' fund_pk=fund.pk %}" class="btn btn-danger btn-sm">Cancel</a>
            {% else %}
                <a href="{% url 'fund_index' %}" class="btn btn-danger btn-sm">Cancel</a>
            {% endif %}

        </form>
    </div>
{% endblock %}
