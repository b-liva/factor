{% extends 'requests/base.html' %}

{% block mainContent %}
    {% if error %}
    {{ error }}
{% endif %}
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    Username:<br>
    <input type="text" name="username"><br>
    Password:<br>
    <input type="password" name="password"><br>

    <input type="submit" value="Login">

</form>
{% endblock %}
